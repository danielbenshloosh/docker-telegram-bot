language: bash
services: docker

env:
  - VERSION=3.6 VARIANT=stretch
install:
  - git clone https://github.com/docker-library/official-images.git ~/official-images
before_script:
  - env | sort
  - FOLDER="./bot"
  - dockerfile_dir="python$VERSION/$VARIANT"
  - slash='/'; image="luckydonald${slash}telegram-bot:python${VERSION}-${VARIANT//$slash/-}"
  - alias run_test="~/official-images/test/run.sh --config ~/official-images/test/config.sh --config ./test_config.sh"
script:
  - |
    (
      set -Eeuo pipefail
      set -x
      ls -lah .
      ls -lah $FOLDER
      ls -lah bot/entrypoint.sh
      ls -lah $FOLDER/entrypoint.sh
      travis_retry docker build --build-arg FOLDER="$FOLDER" -t "$image" -f $dockerfile_dir/Dockerfile .
      run_test "$image"
      # travis_retry docker push "$image"
      if [ -d onbuild ]; then
        onbuildFrom="$(awk 'toupper($1) == "FROM" { print $2; exit }' onbuild/Dockerfile)"
        docker tag "$image" "$onbuildFrom"
        docker build --build-arg FOLDER="$FOLDER" -t "$image-onbuild" $dockerfile_dir/onbuild/Dockerfile .
        run_test "$image-onbuild"
        # travis_retry docker push "$image-onbuild"
      fi
    )
after_script:
  - docker images
